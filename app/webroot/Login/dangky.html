<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Register</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
	<form class="form">
		<div class="form-group">
	    	<label for="Name">Fullname</label>
	    	<input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Nhập họ tên">
	  	</div>

	  	<div class="form-group">
	    	<label for="User">Username</label>
	    	<input type="text" class="form-control" id="user" aria-describedby="userHelp" placeholder="Nhập user">
	  	</div>
		
		<div class="form-group">
	    	<label for="exampleInputEmail1">Email address</label>
	    	<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Nhập email">
	  	</div>

	  	<div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="Password1" placeholder="Password">
	  	</div>

	  	<div class="form-group">
		    <label for="exampleInputPassword1">Enter the password</label>
		    <input type="password" class="form-control" id="Password2" placeholder="Password">
	  	</div>

	  	<div class="form-group">
	    	<label for="address">Address</label>
	    	<input type="text" class="form-control" id="address" aria-describedby="addressHelp" placeholder="Nhập địa chỉ">
	  	</div>

	  	<div class="form-group">
		    <label for="city">Choose the city</label>
		    <select class="form-control" id="city">
			    <option>TP Hà Nội</option>
			    <option>TP Hồ Chí Minh</option>
			    <option>Nghệ An</option>
			    <option>Đà Nắng</option>
			    <option>Vũng Tàu</option>
		    </select>
		</div>

		<div class="form-group">
	    	<label for="CMT">CMT</label>
	    	<input type="number" class="form-control" id="cmt" aria-describedby="addressHelp" placeholder="Nhập số chứng minh">
	  	</div>

	  	<div class="form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Check me out</label>
	  	</div>

	  	<button type="submit" class="btn btn-primary">Register</button>
	</form>
</body>
</html>
